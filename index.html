<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./assets/logo.gif">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de moedas</title>
</head>

<body>


    <main>
        <div class="content">

            <h1>CONVERSOR</h1>



            <p class="title-select">Converter <b>de</b></p>
            <select class="inputs convert-from">
                <option> Selecionar</option>
                <option value="real"> R$ Real brasileiro</option>
            </select>

            <p class="title-select">Converter <b>para</b></p>
            <select class="inputs convert-to">
                <option>Selecionar</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="yen">¥ Yen</option>
            </select>

            <p class="title-select">Valor</p>
            <input placeholder="Digite o Valor" class="inputs input-value">
            <br>
            <button class="button-convert">Converter</button>

            <section>


                <img src="./assets/real.png" class="bra img-currency">
                <figure class="name-currency" id="name-moeda">Real</figure>
                <p class="value-currency" id="real">R$ 0,00</p>
                <img src="./assets/seta.png" alt="img-seta" class="seta">
                <br>
                <img src="./assets/dolar.png" alt="img-eua " class="eua img-currency" id="currency">
                <figure class="name-currency" id="usa">Dólar Americano</figure>
                <p class="value-currency" id="dolar">$ 0,00</p>


            </section>
        </div>
    </main>

</body>

<script src="./document.js"></script>

</html>
